<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remote Job / Request Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg rounded-3">
          <div class="card-body p-4">
            <h3 class="text-center mb-4">ðŸš€ Remote Collaboration / Request Form</h3>
            
            <!-- Form posts JSON to n8n webhook -->
            <form id="remoteForm">
              
              <!-- Full Name -->
              <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" name="name" class="form-control" placeholder="Enter your name" required>
              </div>

              <!-- Email -->
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" placeholder="example@email.com" required>
              </div>

              <!-- Phone -->
              <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="text" name="phone" class="form-control" placeholder="+92 300 1234567" required>
              </div>

              <!-- Location / Address -->
              <div class="mb-3">
                <label class="form-label">Location</label>
                <input type="text" name="location" class="form-control" placeholder="City, Country">
              </div>

              <!-- Interested Role -->
              <div class="mb-3">
                <label class="form-label">Interested Role</label>
                <select class="form-select" name="role" required>
                  <option value="">-- Select Role --</option>
                  <option value="Agent Developer">Agent Developer</option>
                  <option value="Data Entry / Minor Tasks">Data Entry / Minor Tasks</option>
                  <option value="Content Creator">Content Creator</option>
                  <option value="Research / Assistant">Research / Assistant</option>
                  <option value="Client / Project Request">Client / Project Request</option>
                  <option value="Other">Other</option>
                </select>
              </div>

              <!-- Availability -->
              <div class="mb-3">
                <label class="form-label">Availability</label>
                <select class="form-select" name="availability" required>
                  <option value="">-- Select Availability --</option>
                  <option value="Part-Time (1-2 hours/day)">Part-Time (1-2 hours/day)</option>
                  <option value="Part-Time (3-4 hours/day)">Part-Time (3-4 hours/day)</option>
                  <option value="Flexible / As Needed">Flexible / As Needed</option>
                </select>
              </div>

              <!-- Skills / Requirements / Notes -->
              <div class="mb-3">
                <label class="form-label">Skills / Requirements / Notes</label>
                <textarea name="skills_notes" class="form-control" rows="4" placeholder="Applicants: your skills and experience. Clients: describe what you need or expect."></textarea>
              </div>

              <!-- Additional Notes -->
              <div class="mb-3">
                <label class="form-label">Additional Notes</label>
                <textarea name="notes" class="form-control" rows="3" placeholder="Any extra info about your contribution or project"></textarea>
              </div>

              <!-- Submit -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript to submit JSON to n8n production webhook -->
  <script>
    const form = document.getElementById('remoteForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(form).entries());
      try {
        const response = await fetch('https://abidagentic01.app.n8n.cloud/webhook/75ca845d-c17b-43f3-bef0-76221edd3e03', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });
        if (response.ok) {
          alert('Form submitted successfully!');
          form.reset();
        } else {
          alert('Error submitting form. Please try again.');
        }
      } catch (err) {
        alert('Network error: ' + err.message);
      }
    });
  </script>

</body>
</html>
